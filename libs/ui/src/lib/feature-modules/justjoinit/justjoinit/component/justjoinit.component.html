<div class="offerTable">
    <div class="offer" *ngFor="let offer of offers">

            <div>
                <a href="{{offer.link}}" target="_blank">
                {{offer.link}}
                </a>
            </div>
            <div class="title">
                <b>
                    {{offer.name}}
                </b>
                <i>({{offer.company}})</i>
            </div>
            <div>Lvl: {{offer.expLvl}}</div>
            <div>{{offer.salary}}</div>
            <div class="techStack" *ngFor="let stack of offer.techStack | keyvalue">
                <div class="stack">
                    {{stack.key}}: {{stack.value}}
                </div>
            </div>

    </div>
</div>
